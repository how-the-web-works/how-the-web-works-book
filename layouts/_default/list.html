{{ define "main" }}
  <ul class="breadcrumbs">
    {{ range .Ancestors.Reverse }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>

  <h1>{{ .Title }}</h1>

  {{ .Content }}

  <h2>Chapters</h2>
  {{ range $page := .Pages }}
    <ul>
      <li><a href="{{ $page.RelPermalink }}">
        {{ $page.Title }}
      </a></li>
    </ul>
  {{ end }}
{{ end }}
