{{ define "main" }}
  {{ partial "breadcrumbs.html" . }}

  <h1>{{ .Title }}</h1>

  {{ .Content }}

  {{ if .Pages }}
    <h2>Chapters</h2>
    {{ range $page := .Pages }}
      <ul>
        <li><a href="{{ $page.RelPermalink }}">
          {{ $page.Title }}
        </a></li>
      </ul>
    {{ end }}
  {{ end }}
{{ end }}
